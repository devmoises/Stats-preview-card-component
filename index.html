<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap">
   <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
   <main class="container">
      <div class="analytics">
         <div class="analytics__image">
            <img src="./images/image-header-desktop.jpg"
               srcset="./images/image-header-mobile.jpg 375w,
               ./images/image-header-desktop.jpg 540w"
               sizes="(min-width: 960px) 375vw, 540vw"
               alt="Analytics">
         </div>
         <div class="analytics__info">
            <div class="analytics__wrapper">
               <h1>Get <span>insights</span> that help your business grow.</h1>
               <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                  experience, and overall efficiency.</p>
               <div class="insight">
                  <div class="insight__item">
                     <h2>10k+</h2>
                     <span>companies</span>
                  </div>
                  <div class="insight__item">
                     <h2>314</h2>
                     <span>templates</span>
                  </div>
                  <div class="insight__item">
                     <h2>12M+</h2>
                     <span>Queries</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>   
</body>
</html>
